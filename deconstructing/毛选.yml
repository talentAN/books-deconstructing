核心观点：
一、辩证法的宇宙观和形而上学的宇宙观。

> 事物的矛盾法则，即对立统一的法则，是唯物辩证法的最根本的法则。

> 事物发展的根本原因，不是在事物的外部，而是在事物的内部，在于事物内部的矛盾性。

> 事物的发展是运动变化的，内因是决定，外因是条件，成败的关键取决于内因。

=> 发展内因是王道，不过控制外因也是“治标”的好方式。

二、矛盾的普遍性

> 矛盾存在于一切事物的发展过程中；每一事物的发展过程中存在着自始至终的矛盾运动。

> 新过程的发生是什么呢？这是旧的统一和组成此统一的对立成分让位于新的统一和组成此统一的对立成分，于是新过程就代替旧过程而发生。旧过程完结了，新过程发生了。新过程又包含着新矛盾，开始它自己的矛盾发展史。

三、矛盾的特殊性

> 矛盾的普遍性和矛盾的特殊性的关系，就是矛盾的共性和个性的关系。其共性是矛盾存在于一切过程中，并贯串于一切过程的始终，矛盾即是运动，即是事物，即是过程，也即是思想。否认事物的矛盾就是否认了一切.

> 不但事物发展的全过程中的矛盾运动，在其相互联结上，在其各方情况上，我们必须注意其特点，而且在过程发展的各个阶段中，也有其特点，也必须注意。

> 事物发展过程的根本矛盾及为此根本矛盾所规定的过程的本质，非到过程完结之日，是不会消灭的；但是事物发展的长过程中的各个发展的阶段，情形又往往互相区别。这是因为事物发展过程的根本矛盾的性质和过程的本质虽然没有变化，但是根本矛盾在长过程中的各个发展阶段上采取了逐渐激化的形式。并且，被根本矛盾所规定或影响的许多大小矛盾中，有些是激化了，有些是暂时地或局部地解决了，或者缓和了，又有些是发生了，因此，过程就显出阶段性来。如果人们不去注意事物发展过程中的阶段性，人们就不能适当地处理事物的矛盾。

四、主要的矛盾和主要的矛盾方面

> 在复杂的事物的发展过程中，有许多的矛盾存在，其中必有一种是主要的矛盾，由于它的存在和发展规定或影响着其它矛盾的存在和发展
> 事物总不断的从一种状态转化为第二种状态，而矛盾斗争就存在于两种状态中，并经过第二个状态达到矛盾解决。

五、矛盾诸方面的同一性和斗争性

> 第一、事物发展过程中的每一种矛盾的两个方面，各以和它对立着的方面为自己存在的前提，双方共处于一个统一体中；

> 第二、矛盾着的双方，依据一定的条件，各向着其相反的方面转化。这些就是所谓同一性。

> 一切过程都有始有终，一切过程都转化为它们的对立物。一切过程的常住性是相对的，但是一种过程转化为他种过程的这种变动性则是绝对的。

六　对抗在矛盾中的地位

> 对抗是矛盾斗争的一种形式，而不是矛盾斗争的一切形式。

> 自然界中一切到了最后要采取外部冲突形式去解决旧矛盾产生新事物的现象，都有与此相仿佛的情形。认识这种情形，极为重要。它使我们懂得，在阶级社会中，革命和革命战争是不可避免的，舍此不能完成社会发展的飞跃，不能推翻反动的统治阶级，而使人民获得政权

只要矛盾的一方还存在，矛盾就没有解决。这就是为什么毛主席在红军毫无实力的时候，敢相信“星星之火可以燎原” ，因为只要红军还存在着，只要还在努力着，就会出现转化。这就是为什么毛主席强调集中优势兵力，歼灭数量有限的敌人，因为这样可以保证己方还在矛盾中存在着，而被消灭的那一方永远的退出了历史舞台。

《实践论》

> 我们的实践证明：感觉到了的东西，我们不能立刻理解它，只有理解了的东西才更深刻地感觉它。感觉只解决现象问题，理论才解决本质问题。这些问题的解决，一点也不能离开实践。
